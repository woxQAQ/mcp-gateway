[tool:pytest]
# pytest配置
minversion = 6.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    dsl: DSL相关测试
    mcp: MCP相关测试
    database: 数据库相关测试
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
asyncio_mode = auto
